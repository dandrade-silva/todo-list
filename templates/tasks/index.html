{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <title>Lista de Tarefas</title>
</head>

<body>
  {% for message in messages %}
  <div class="alert {{ message.tags }}" role="alert">
    {{ message }}
  </div>
  {% endfor %}

  <main>
    <h1 style="text-align: center; padding-bottom: 20px;">Lista de Tarefas</h1>

    <form class="add-form" action="{% url 'cadastrar_tarefa' %}" method="POST">{% csrf_token %}
      <input type="text" name="tarefa" placeholder="Adicionar tarefa" class="input-task">
      <button type="submit">+</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Tarefa</th>
          <th>Criada em</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody>
        {% for tarefa in tarefas %}
        <tr>
          <td>{{tarefa.tarefa}}</td>
          <td>{{tarefa.data_criacao}}</td>
          <td>
            <select>
              <option value="pendente">pendente</option>
              <option value="em andamento">em andamento</option>
              <option value="concluída">concluída</option>
            </select>
          </td>
          <td>
            <button class="btn-action">
              <span class="material-symbols-outlined">edit</span>
            </button>

            <button class="btn-action">
              <span class="material-symbols-outlined">delete</span>
            </button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>

  <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
